<body style="background-color: rgb(240, 240, 240)">
  <div class="container">

    <div class="row">

      <div class="col-md-5 col-sm-12" style="background-color:white" id="temp">
        <h3>Rides per Temperaure</h3>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
        <script src="{{ url_for('static', filename='js/temp.js') }}"></script>
      </div>

      <div class="col-md-6 col-sm-12 well" style="background-color:white">
        <h3>Rides vs Time</h3>
          <h5>SELECT Relative time:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
            <option value="hour_of_day">Hour of Day</option>
            <option value="day_of_week">Day of Week</option>
            <option value="month_of_year">Month of Year</option>
          </select>
        <div id="radarChart"></div>
        <script src="{{ url_for('static', filename='js/radar.js') }}"></script>
      </div>


    </div>

    <div class="row">
      <div id="plot1"></div>
